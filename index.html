<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>VanillaJS</title>
  </head>
  <body>
    <div class="block-todo">
      <div class="header">
        <h2>Список Задач</h2>
      </div>
      <div class="content">
        <form class="form">
          <input class="todo-input" type="text" />
          <button class="todo-button" type="submit">Добавить</button>
          <div class="select">
            <select class="todo-filter" name="todos">
              <option value="all">Все</option>
              <option value="completed">Выполненые</option>
              <option value="uncompleted">Не выполненые</option>
            </select>
          </div>
        </form>
        <div class="todo-content">
          <ul class="todolist"></ul>
        </div>
      </div>
    </div>
    <div class="block-users">
      <div class="header">
        <h2>Пользователи</h2>
      </div>
      <div class="content">
        <button class="user-button">Получить случайных пользователей</button>
        <div class="user-content">
          <ul class="userlist"></ul>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
